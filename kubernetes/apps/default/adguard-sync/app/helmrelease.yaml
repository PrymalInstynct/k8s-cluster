---
# yaml-language-server: $schema=https://kubernetes-schemas.prymal.info/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-sync
  namespace: default
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
          configmap.reloader.stakater.com/reload: adguardhome-sync-settings
        containers:
          main:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: v0.5.1@sha256:34c718be3a9a7587e744d70a6d6cb9ed731fd9abbee4994fa920fa7e51d595c2
            envFrom:
              - secretRef:
                  name: adguardhome-sync-secret
            nodeSelector:
              amd.feature.node.kubernetes.io/gpu: true
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: adguardhome-sync-configmap
        subPath: adguardhome-sync.yaml
        mountPath: /config/adguardhome-sync.yaml
        readOnly: false
