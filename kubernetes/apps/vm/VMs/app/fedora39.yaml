---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-fedora
    kubevirt.io/os: linux
    kubevirt.io/allow-pod-bridge-network-live-migration: true
  name: vm-fedora
spec:
  dataVolumeTemplates:
  - metadata:
      name: fedora-dv
    spec:
      pvc:
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 20G
        storageClassName: ceph-filesystem
      source:
        http:
          url: "https://download.fedoraproject.org/pub/fedora/linux/releases/39/Cloud/x86_64/images/Fedora-Cloud-Base-39-1.5.x86_64.raw.xz"
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-fedora
    spec:
      domain:
        cpu:
          cores: 4
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
        machine:
          type: ""
        resources:
          requests:
            memory: 4096M
      terminationGracePeriodSeconds: 0
      volumes:
      - dataVolume:
          name: fedora-dv
        name: disk0
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: vm-fedora
            ssh_pwauth: True
            disable_root: false
            ssh_authorized_keys:
            - ssh-rsa 
        name: cloudinitdisk
