---
# yaml-language-server: $schema=https://kubernetes-schemas.prymal.info/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashboard-certs
  namespace: wazuh
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dashboard-certs
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        root-ca.pem: |
          {{ .ROOT_CA }}
        cert.pem: |
          {{ .DASHBOARD_CERT }}
        key.pem: |
          {{ .DASHBOARD_KEY }}
  dataFrom:
    - extract:
        key: wazuh-dashboard-certs
---
# yaml-language-server: $schema=https://kubernetes-schemas.prymal.info/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: indexer-certs
  namespace: wazuh
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: indexer-certs
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        root-ca.pem: |
          {{ .root-ca.pem }}
        node.pem: |
          {{ .NODE_CERT }}
        node-key.pem: |
          {{ .NODE_KEY }}
        dashboard.pem: |
          {{ .DASHBOARD_CERT }}
        dashboard-key.pem: |
          {{ .DASHBOARD_KEY }}
        admin.pem: |
          {{ .ADMIN_CERT }}
        admin-key.pem: |
          {{ .ADMIN_KEY }}
        filebeat.pem: |
          {{ .FILEBEAT_CERT }}
        filebeat-key.pem: |
          {{ .FILEBEAT_KEY }}
  dataFrom:
    - extract:
        key: wazuh-indexer-certs
