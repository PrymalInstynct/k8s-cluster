---
apiVersion: v1
kind: Service
metadata:
  name: wazuh
  namespace: wazuh
  labels:
    app: wazuh-manager
  annotations:
    external-dns.alpha.kubernetes.io/hostname: wazuh-master.prymal.info
    io.cilium/lb-ipam-ips: 10.10.1.108
spec:
  type: LoadBalancer
  selector:
    app: wazuh-manager
    node-type: master
  ports:
    - name: registration
      port: 1515
      targetPort: 1515
    - name: api
      port: 55000
      targetPort: 55000
